<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowers Hut</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="flex justify-between items-center max-w-7xl mx-3 md:mx-auto mt-8"
    >
      <div class="logo">
        <img
          src="./assets/logo.png"
          alt="website logo"
          class="w-1/2 sm:w-full"
        />
      </div>
      <nav>
        <ul class="flex gap-12 inter">
          <li class="hidden md:block">
            <a href="" class="text-[#252432] font-bold">Home</a>
          </li>
          <li class="hidden md:block">
            <a href="" class="text-[#8987A1]">Shop</a>
          </li>
          <li class="hidden md:block">
            <a href="" class="text-[#8987A1]">About us</a>
          </li>
          <li>
            <a href="" class="text-[#252432]"
              ><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section
        class="banner flex flex-col-reverse md:flex-row justify-between max-w-7xl mx-auto md:mt-[220px] mb-28"
      >
        <div class="md:w-1/2 mx-3 md:mx-auto">
          <h1
            class="noto text-2xl md:text-[65px] font-bold w-[240px] my-3 md:w-full"
          >
            ALWAYS <span class="text-[#E95A08]">FRESH FLOWERS</span>
          </h1>
          <p
            class="max-w-[520px] text-[14px] md:text-[22px] text-[#00000050] text-justify inter"
          >
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div class="">
          <img src="./assets/hero-flower.png" alt="" class="my-3" />
        </div>
      </section>
    </main>
  </body>
</html>
